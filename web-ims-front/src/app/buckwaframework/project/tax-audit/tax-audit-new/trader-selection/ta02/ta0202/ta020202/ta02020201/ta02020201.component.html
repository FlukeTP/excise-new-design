<segment header="การวิเคราะห์ปริมาณสินค้าที่เสียภาษี" [loading]="false">
  <table class="ui small celled table striped selectable nowrap" style="width:100%" id="dataTable">
    <thead>
      <tr>
        <th style="text-align: center !important">ลำดับ</th>
        <th style="text-align: center !important">รายการ</th>
        <th style="text-align: center !important">ข้อมูลจากแบบรายการภาษีสรรพสามิต<!--ข้อมูลแบบภาษี ภส. 03-07--></th>
        <th style="text-align: center !important">ข้อมูลจากแบบงบเดือน<!--แบบงบเดือน ภส. 07-04--></th>
        <th style="text-align: center !important">ผลต่าง</th>
      </tr>
    </thead>

  </table>
  <br>
  <div class="ui form">
    <div class="inline fields">
      <div class="five wide field">
        <label class="text-left full-width">บันทึกการวิเคราะห์ข้อมูลเบื้องต้น</label>
      </div>
    </div>
    <div class="inline fields">
      <div class="sixteen wide field">
        <textarea [(ngModel)]="note" (change)="onChangeNote()"></textarea>
      </div>
    </div>
  </div>
</segment>
