<with-breadcrumb [breadcrumb]="breadcrumb">
  <segment header="ตรวจสอบรายชื่อผู้ประกอบการคัดเลือก (TA010901)" [loading]="loading" [right]="true">
    <div class="ui form" from [formGroup]="formGroup" >
      <div inline>
        <div field [col]="3">
          <label class="text-right full-width">ช่วงเดือนภาษี</label>
        </div>
        <div field [col]="4">
          <input class="custom-readonly" id="before" value="มกราคม 2561" placeholder="ดด/ปปปป" readonly="" type="text"
            value="{{objMonth.yearMonthStart}}">
          ถึง&nbsp;&nbsp;&nbsp;
          <input class="custom-readonly" id="last" value="มกราคม 2563" placeholder="ดด/ปปปป" readonly="" type="text"
            value="{{objMonth.yearMonthEnd}}">
        </div>
        <div field [col]="2">
          <!-- <label class="text-right full-width">สำนักงานสรรพสามิตภาค</label> -->
          <label class="text-right full-width">เลขที่รายการคัดเลือกราย</label>
        </div>
        <div field [col]="2">
          {{anlNumber}}
        </div>
        <div field [col]="1">
          <label class="text-right full-width">สำนักงาน</label>
        </div>
        <div field [col]="4">
          {{userSector}}

        </div>
        <!-- <div field [col]="1">
            </div> -->
      </div>


      <div inline>
        <div field [col]="3">
          <label class="text-right full-width"> สำนักงานสรรพสามิตภาค</label>
        </div>
        <div field [col]="4">
          <select class="ui dropdown full-width" id="sector" (change)="onChangeSector($event)"  formControlName="sector" >
            <option value="">ทั้งหมด</option>
            <option value="0">ทั้งหมด</option>
            <option *ngFor="let item of sector" value="{{item.officeCode}}">{{item.deptName}}</option>
          </select>
        </div>
        <div field [col]="2">
          <label class="text-right full-width"> สำนักงานสรรพสามิตพื้นที่</label>
        </div>
        <div field [col]="3" class="ui calendar">
          <select class="ui dropdown full-width" id="area"  formControlName="area" >
            <option value="">ทั้งหมด</option>
            <option value="0">ทั้งหมด</option>
            <option *ngFor="let item of area" value="{{item.officeCode}}">{{item.deptShortName}}</option>
          </select>
        </div>
      </div>
      <br>
      <div class="ui center aligned grid">
        <div class="eight wide column">
          <!-- <app-button-custom (click)="onSave()" [disabled]="disabledButton1">ยืนยันการคัดเลือก</app-button-custom>  -->
          <app-button-search (click)="onSearch()" ></app-button-search>
          <app-button-custom (click)="onSave()">ยืนยันการคัดเลือก</app-button-custom>
          <!-- <app-button-export (click)="export()"></app-button-export> -->
          <app-button-back routerLink="/tax-audit-new/ta01/09"></app-button-back>
        </div>
      </div>

    </div>

    <div headRight>
      <!-- <app-button-export (click)="export()"></app-button-export>
      <app-button-custom (click)="onSave()" [disabled]="disabledButton1">ยืนยันการคัดเลือก</app-button-custom> -->
    </div>

    <div class="ui grid">
      <div class="sixteen wide column">
        <table class="ui small celled table nowrap striped selectable" style="width:100%" id="tablePlan">
          <thead class="text-center">
            <tr>
              <th></th>
              <!-- <th>ลำดับ</th>
              <th>เลขทะเบียนสรรพสามิต</th>
              <th>ชื่อผู้ประกอบการ</th>
              <th>ชื่อโรงอุตสาหกรรม/สถานบริการ</th>
              <th>ที่อยู่โรงอุตสาหกรรม/สถานบริการ</th>
              <th>ภาค</th>
              <th>พื้นที่</th>
              <th>พิกัด</th> -->
              <th>ในแผน</th>
              <th class="text-center">ลำดับ</th>
              <th class="text-center">เลขทะเบียนสรรพสามิต</th>
              <th class="text-center">ชื่อโรงอุตสาหกรรม/สถานบริการ</th>
              <th class="text-center">พิกัด</th>
              <th class="text-center">ภาค</th>
              <th class="text-center">พื้นที่</th>
              <th class="text-center">หน่วยงานที่คัดเลือก</th>
              <th class="text-center">สถานะ</th>
            </tr>
          </thead>
        </table>
        <br>
      </div>
    </div>
  </segment>
</with-breadcrumb>
